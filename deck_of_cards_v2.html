<html lang="en">

    <body>
        <script >
        // ======== ES6 =========
        class Cards {
            constructor(suit, stringval, numberval){
                this.suit = suit;
                this.stringval = stringval;
                this.numberval = numberval;
            }
            show() {
                console.log(`${stringval} of ${suit} ${numberval}`);
            }
        }

        class Deck {
            constructor(){
                this.deck = [];
            }

            shuffle(){
                var card = this.deck.length, t, i;
                while (card) {
                    i = Math.floor(Math.random() * card--);
                    t = this.deck[card];
                    this.deck[card] = this.deck[i];
                    this.deck[i] = t;
                }
                return this;
            }
            
            reset() {
                this.deck = [];
                const suits = ['Clubs', 'Hearts', 'Diamonds', 'Spades'];
                const values = ['Ace', 2, 3, 4, 5, 6, 7, 8, 9, 10, 'Jack', 'Queen', 'King'];
                for(const suit of suits){
                    for(const value of values){
                        this.deck.push(`${value} of ${suit}`);
                    }
                }
                return this;
            }

            deal() {
                return this.deck.pop();
            }
        }

        class Player {
            constructor(player){
                this.player = player;
                this.hand = [];
            }
            draw(deck) {
                this.hand.push(deck.deal());
                return this;
            }

            discard(){
                this.hand.pop();
                return this;
            }
        }

        const deck1 = new Deck();
        deck1.reset().shuffle();
        console.log(deck1);

        const player1 = new Player('Jeremy');
        player1.draw(deck1).draw(deck1);
        console.log(player1.hand);
        console.log(deck1);

        const deck2 = new Deck();
        deck1.reset().shuffle();
        console.log(deck1);

        const player2 = new Player('Anika');
        player2.draw(deck2).draw(deck2).draw(deck2);
        console.log(player2.hand);
        console.log(deck2);
        </script>
    </body>
